<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>News Table</title>
    <style>
      .news-card {
        max-width: 500px;
        border: 1px solid #ccc;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .news-card img {
        max-width: 100%;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>News Data</h1>
    <pre style="display: none" id="output"></pre>

    <img id="news-logo" width="600" height="400" style="display: none" />

    <table id="news-table" border="1">
      <thead>
        <tr>
          <th>Source</th>
          <th>Author</th>
          <th>Title</th>
          <th>Description</th>
          <th>Published At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="index.js"></script>
    <script>
      // Fetch from Microlink API
      fetch("https://api.microlink.io/?url=https%3A%2F%2Fwww.indiatoday.in%2F")
        .then((res) => res.json())
        .then((data) => {
          console.log("Fetched JSON:", data);
          document.getElementById("output").textContent = JSON.stringify(
            data,
            null,
            2
          );

          // Showing only the main image/logo
          if (data.data && data.data.image && data.data.image.url) {
            document.getElementById("news-logo").src = data.data.image.url;
          }
        })
        .catch((err) => console.error("Error fetching data:", err));
    </script>
  </body>
</html>
